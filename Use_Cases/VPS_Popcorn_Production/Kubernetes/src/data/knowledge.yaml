Optimization:
  minimize:
    minimum:
      algorithms:
        Random Forest:
          parameter:
            n_estimators:
              type: int
              default: 3
              min: 1
              max: 100
          metadata:
            Class: Surrogate
            Performance: -1
            Computational Effort: -1
            RAM usage: -1
            Use multithreads: false
            Min training data: 5
            Prefer usage: true
            Avoid usage: false
          container:
            Image: koarch/vps_1_pc_model_learning_rf
            Version: 0.12-amd64
            Config_Maps:
              - name: "vps-use-case"
                key: "general.yml"
                path: "general.yml"
              - name: "vps-use-case"
                key: "1-pc-model-learning-rf.yml"
                path: "1-pc-model-learning-rf.yml"
          input: raw_data
          # input: preprocessed data
        Kriging:
          parameter:
            kernel: 1.0 * kernels.RationalQuadratic(length_scale=1.0, alpha=1)
            n_restarts_optimizer:
              type: int
              default: 5
              min: 0
              max: 15
          metadata:
            Class: Surrogate
            Performance: -1
            Computational Effort: -1
            RAM usage: -1
            Use multithreads: false
            Min training data: 5
            Prefer usage: true
            Avoid usage: false
          container:
            Image: koarch/vps_1_pc_model_learning_kriging
            Version: 0.12-amd64
            Config_Maps:
              - name: "vps-use-case"
                key: "general.yml"
                path: "general.yml"
              - name: "vps-use-case"
                key: "1-pc-model-learning-kriging.yml"
                path: "1-pc-model-learning-kriging.yml"
          input: raw_data
          # input: preprocessed data
        Differential evolution:
          parameter:
            popsize:
              type: int
              default: 5
              min: 5
              max: 100
            strategy: best1bin
            maxiter:
              type: int
              default: 4
              min: 1
              max: 100
            recombination:
              type: double
              default: 0.5
              min: 0.0
              max: 1.0
            mutation:
              type: double
              default: 0.5
              min: 0.0
              max: 2.0
          metadata:
            Class: Population
            Performance: -1
            Computational Effort: -1
            RAM usage: -1
            Use multithreads: false
            Min training data: 5
            Prefer usage: true
            Avoid usage: false
          container:
            Image: koarch/vps_2_pc_optimizer_differential_evolution
            Version: 0.12-amd64
            Config_Maps:
              - name: "vps-use-case"
                key: "general.yml"
                path: "general.yml"
              - name: "vps-use-case"
                key: "2-pc-optimizer-differential-evolution.yml"
                path: "2-pc-optimizer-differential-evolution.yml"
          input: raw_data
          # input: preprocessed data
        Dual annealing:
          parameter:
            maxfun:
              type: int
              default: 20
              min: 10
              max: 100
            initial_temp:
              type: float
              default: 5230
              min: 0.01
              max: 50000
            visit:
              type: float
              default: 2.62
              min: 0.01
              max: 3
            accept:
              type: float
              default: -5
              min: -9999.99
              max: -5
          metadata:
            Class: Trajectory
            Performance: -1
            Computational Effort: -1
            RAM usage: -1
            Use multithreads: false
            Min training data: 5
            Prefer usage: true
            Avoid usage: false
          container:
            Image: koarch/vps_2_pc_optimizer_dual_annealing
            Version: 0.12-amd64
            Config_Maps:
              - name: "vps-use-case"
                key: "general.yml"
                path: "general.yml"
              - name: "vps-use-case"
                key: "2-pc-optimizer-dual-annealing.yml"
                path: "2-pc-optimizer-dual-annealing.yml"
          input: raw_data
          # input: preprocessed data
        L-BFGS-B:
          parameter:
            maxfun:
              type: int
              default: 20
              min: 10
              max: 100
          metadata:
            Class: Hill-climber
            Performance: -1
            Computational Effort: -1
            RAM usage: -1
            Use multithreads: false
            Min training data: 5
            Prefer usage: true
            Avoid usage: false
          container:
            Image: koarch/vps_2_pc_optimizer_lbfgsb
            Version: 0.12-amd64
            Config_Maps:
              - name: "vps-use-case"
                key: "general.yml"
                path: "general.yml"
              - name: "vps-use-case"
                key: "2-pc-optimizer-lbfgsb.yml"
                path: "2-pc-optimizer-lbfgsb.yml"
          input: raw_data
          # input: preprocessed data
